<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images\Comics-Ironman-Hand-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Montserrat:wght@100;400;700;800;900&family=Sacramento&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"/>
  <title>Sign Up Page</title>
</head>

<body>
  <div class="top-container">
    <img src="images\hulk-removebg-preview.png" alt="muscle-img">
    <h1>Pro Fitness Gym</h1>
    <h2>Get started with Pro Fit, enjoy the journey and become fit.</h2>
    <img class="hulk" src="images\red-hulk-removebg-preview.png" alt="hulk">
    <!-- <img class="web_Dev" src="images\Web-Development-icon.png" alt="web-dev-img"> -->
    <!-- <img class="JS" src="images\javascript-icon.png" alt="javascript-img"> -->
  </div>
  <hr>
  <div class="middle-container">
    <div class="title">
      <h1><b>Sign Up to Pro Fit</b></h>
    </div>
    <p>Hey, Enter your details to create your account</p>
    <br>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <!-- <span class="details"><b>Full Name</b></span>
            <br> -->
            <input class="Name" type="text" placeholder="Enter your name" required>
          </div>
          <br>
          <div class="input-box">
            <!-- <span class="details"><b>Email</b></span>
            <br> -->
            <input class="Email" type="email" placeholder="Enter your Email Id" required>
          </div>
          <br>
          <div class="input-box">
            <!-- <span class="details"><b>Phone Number</b></span>
            <br> -->
            <input class="Number" type="text" placeholder="Enter your number" maxlength="10" required>
          </div>
          <br>
          <div class="input-box">
            <!-- <span class="details"><b>Password</b></span> -->

            <input class="Password" type="password" placeholder="Enter password" required>
          </div>
          <br>
          <div class="input-box">
            <!-- <span class="details"><b>Confirm Password</b></span> -->

            <input class="confirm-password" type="password" placeholder="Confirm your password" required>
          </div>

        </div>
        <br>

    </div>
    <br>
    <div>
      <input class="btn account" type="Submit" value="Create Account">
    </div>
    <br>
    <div class="agree">
      <input type="checkbox" name="conditions" id="conditions" required>
      <label for="conditions"><b>I agree to the terms and conditions</b></label>
      <br>
      <p>Already have an account? Click on Login.</p>
      <a class="login" href="login.html"><b>Login</b></a>
    </div>
    <hr>
    <div class="bottom-container">
      <a class="footer-link insta" href="https://www.instagram.com/a_r_06_03/"><i class="fa fa-instagram"></i> Instagram</a>
      <a class="footer-link fb" href="https://m.facebook.com/100003528889048/about/"><i class="fa fa-facebook"></i> Facebook</a>
      <a class="footer-link twitter" href="https://twitter.com/RA_ONE009"><i class="fa fa-twitter"></i> Twitter</a>
      <p class="copyright">Â© 2022 Anshul Raghuvanshi.</p>
    </div>
  </div>
  </form>
  </div>
  </div>
</body>

</html>
